<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    
    <meta name="author" content="yj.Park">
    <meta name="description" content="GitHub have many developers">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">    
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="GitHub"/>
    <meta property="og:description" content="Build software better, together"/>
    <meta property="og:image" content="img/logo.svg"/>
    <meta property="og:url" content="https://github.com"/>

    <!-- <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"> -->
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- reset은 모든 css파일 보다 앞에 선언-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<div class="body__container">
    <!-- HEADER -->
    <header class="section">
        <div class="inner clearfix">

            <div class="menu-group float--left">
                <div class="logo">
                    <a href="#">GitHub</a>
                </div>
                <ul class="main-menu">
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Open Source</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Explore</a></li>
                </ul>    
            </div>
            <div class="sign-group float--right">
                    <div class="btn-group">
                        <a href="#" class="btn sign-in">Sign in</a>
                        <a href="#" class="btn btn--primary sign-up">Sign up</a>
                    </div>
                    <form id="search-form" method="POST" action="">
                        <input type="text" id="search" class="input--text" placeholder="Search GitHub">
                        <input type="submit" value="Submit">
                    </form>
                    <ul class="sub-menu">
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
            </div>
        </div>
    </header>        

    <!-- VISUAL -->
    <section class="section section--visual">
        <div class="inner">
            <div class="summary">
                <div class="summary__title">
                    How people build software
                </div>
                <div class="summary__description">
                    Millions of developers use GitHub to build personal projects, support their businesses, and work together on open source technologies.
                </div>
            </div>
            <form id="sign-form" method="POST" action="">

            </form>
        </div>
    </section>

</div>
</body>
</html>
